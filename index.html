<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Acessar Conte√∫do</title>
    <style>
        :root {
            --roxo: #8a2be2;
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --borda-card: #2a1a3a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #muro-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
            position: relative;
        }

        .lang-btn {
            background: #262626;
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            border: 1px solid #333;
            font-weight: 600;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #262626;
            border-radius: 10px;
            z-index: 100;
            border: 1px solid #444;
        }

        .dropdown div { padding: 12px 25px; cursor: pointer; border-bottom: 1px solid #333; }

        .main-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* √ÅREA DO GIF 16:9 PREENCHENDO TUDO */
        .preview-box {
            width: 100%;
            aspect-ratio: 16/9; /* Propor√ß√£o exata */
            background: #000;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid #222;
            overflow: hidden; /* Garante que o GIF n√£o saia da borda arredondada */
            position: relative;
        }

        .gif-principal {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o GIF preencher todo o quadrado sem distorcer */
            display: block;
        }

        /* CARD TUTORIAL */
        .tutorial-card {
            background: var(--card);
            border: 1.5px solid var(--borda-card);
            border-left: 5px solid var(--roxo);
            border-radius: 18px;
            padding: 25px;
            width: 100%;
            margin-bottom: 25px;
            text-align: left;
        }

        .tutorial-card p { margin-bottom: 15px; font-size: 15px; font-weight: 600; line-height: 1.4; }
        .purple-tag { color: #a855f7; font-weight: 800; }

        /* BOT√ÉO COM SPINNER */
        #main-btn {
            width: 100%;
            background: #222;
            padding: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 15px;
            min-height: 60px;
        }

        .btn-active {
            background: var(--roxo) !important;
            cursor: pointer !important;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #777;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .footer-text {
            margin-top: 25px;
            color: #a855f7;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 13px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="muro-container">
        <div class="header">
            <div class="lang-btn" onclick="toggleDropdown()">
                <span id="cur-flag">üáßüá∑</span> <span id="cur-lang">PT</span>
            </div>
            <div class="dropdown" id="lang-dd">
                <div onclick="updateLang('pt')">üáßüá∑ PT</div>
                <div onclick="updateLang('es')">üá™üá∏ ES</div>
                <div onclick="updateLang('en')">üá∫üá∏ EN</div>
            </div>
        </div>

        <div class="main-title" id="txt-title">SIGA O TUTORIAL</div>

        <div class="preview-box">
            <img src="https://i.imgur.com/w55irUi.gif" class="gif-principal">
        </div>

        <div class="tutorial-card" id="txt-steps"></div>

        <button id="main-btn">
            <div class="spinner" id="btn-loader"></div>
            <span id="btn-text" style="display:none;">ACESSAR AGORA</span>
        </button>

        <div class="footer-text" id="txt-footer">ABRA NO NAVEGADOR PARA CONTINUAR</div>
    </div>

    <script>
        const REDIRECT_URL = "https://t.me/marianasapequinha_bot";

        const translations = {
            pt: { title: "SIGA O TUTORIAL", footer: "ABRA NO NAVEGADOR PARA CONTINUAR", btn: "ACESSAR AGORA", steps: ["1) TOQUE NOS <span class='purple-tag'>TR√äS PONTINHOS</span> (SUPERIOR)", "2) ESCOLHA <span class='purple-tag'>\"ABRIR NO NAVEGADOR\"</span>", "3) O BOT√ÉO FICAR√Å <span class='purple-tag'>ROXO AUTOMATICAMENTE</span>"] },
            es: { title: "SIGA EL TUTORIAL", footer: "ABRIR EN EL NAVEGADOR PARA CONTINUAR", btn: "ACCEDER AHORA", steps: ["1) TOQUE LOS <span class='purple-tag'>TRES PUNTOS</span> (SUPERIOR)", "2) ELIJA <span class='purple-tag'>\"ABRIR EN EL NAVEGADOR\"</span>", "3) EL BOT√ìN SE VOLVER√Å <span class='purple-tag'>P√öRPURA AUTOM√ÅTICAMENTE</span>"] },
            en: { title: "FOLLOW THE TUTORIAL", footer: "OPEN IN BROWSER TO CONTINUE", btn: "ACCESS NOW", steps: ["1) TAP THE <span class='purple-tag'>THREE DOTS</span> (TOP CORNER)", "2) CHOOSE <span class='purple-tag'>\"OPEN IN BROWSER\"</span>", "3) THE BUTTON WILL TURN <span class='purple-tag'>PURPLE AUTOMATICALLY</span>"] }
        };

        function toggleDropdown() {
            const dd = document.getElementById('lang-dd');
            dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
        }

        function updateLang(lang) {
            const d = translations[lang];
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-footer').innerText = d.footer;
            document.getElementById('txt-steps').innerHTML = d.steps.map(s => `<p>${s}</p>`).join('');
            document.getElementById('cur-lang').innerText = lang.toUpperCase();
            document.getElementById('cur-flag').innerText = lang === 'pt' ? 'üáßüá∑' : lang === 'es' ? 'üá™üá∏' : 'üá∫üá∏';
            document.getElementById('btn-text').innerText = d.btn;
            document.getElementById('lang-dd').style.display = 'none';
        }

        function checkEnvironment() {
            const ua = navigator.userAgent.toLowerCase();
            const isChrome = ua.includes("chrome") || ua.includes("crios");
            const isSafari = ua.includes("safari") && !ua.includes("chrome") && !ua.includes("android");
            const isSamsung = ua.includes("samsungbrowser");
            const isBlocked = /tiktok|instagram|fbav|fban|messenger|snapchat|wv|bytedance/i.test(ua);

            if ((isChrome || isSafari || isSamsung) && !isBlocked) {
                const btn = document.getElementById('main-btn');
                btn.classList.add('btn-active');
                document.getElementById('btn-loader').style.display = 'none';
                document.getElementById('btn-text').style.display = 'block';
                btn.onclick = () => { window.location.href = REDIRECT_URL; };
            }
        }

        updateLang('pt');
        setTimeout(checkEnvironment, 800);

        window.onclick = (e) => {
            if (!e.target.closest('.header')) document.getElementById('lang-dd').style.display = 'none';
        };
    </script>
</body>
</html>
